name: gamebridge
description: A modern online learning platform for game development, programming, UI/UX, AI, and web development courses.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  video_player: ^2.8.2
  flutter_markdown: ^0.6.18
  webview_flutter: ^4.4.2
  firebase_core: ^2.24.2
  firebase_database: ^10.3.6
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/videos/

